plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.1"

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-4'
}